---
layout: main
title: Portfolio
---

<main id="portfolio">
	<h1 class="page-header">Portfolio</h1>
	<section>
		<div class="row">
			{% for project in site.projects %}
			<div class="col-6 col-md-4 col-lg-3 mb-4">
				<div class="card mx-auto text-center">
					<a href="{{ site.baseurl }}{{ project.url }}">
						<img src="{{ site.baseurl }}/{{ site.image_path }}/{{ project.image }}" class="img-fluid">
						<div class="card-body">
							<h2>{{ project.title }}</h2>
						</div>
					</a>
				</div>
			</div>
			{% endfor %}
		</div>
	</section>
</main>
